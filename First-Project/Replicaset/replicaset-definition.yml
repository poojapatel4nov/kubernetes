apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: myapp-replicaset
    lables: 
      app: myapp
      type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      lables: 
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-replicaset
          image:  nginx
  replicas: 3
  selector:
    matchLablels:
      type: front-end