apiVersion: apps/v1
kind: Deployment
metadata:
    name: myapp-replicaset
    labels: 
      app: myapp
      type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels: 
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-replicaset
          image:  nginx:1.17.10
  replicas: 3
  selector:
    matchLabels:
      type: front-end